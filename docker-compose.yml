version: '3.8'

services:
  # Backend API Service
  backend:
    build:
      context: ./quotecraft-backend
      dockerfile: Dockerfile
    container_name: quotecraft-backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - FRONTEND_URL=http://localhost:3000
      - IBM_ORCHESTRATE_URL=${IBM_ORCHESTRATE_URL}
      - IBM_ORCHESTRATE_API_KEY=${IBM_ORCHESTRATE_API_KEY}
      - IBM_ORCHESTRATE_AGENT_ID=${IBM_ORCHESTRATE_AGENT_ID}
      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL}
      - MOCK_ERP_ENABLED=true
      - LOG_LEVEL=info
    volumes:
      - ./quotecraft-backend/logs:/app/logs
      - ./quotecraft-backend/sample-data:/app/sample-data:ro
    networks:
      - quotecraft-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # Frontend Web Service
  frontend:
    build:
      context: ./quotecraft-frontend
      dockerfile: Dockerfile
    container_name: quotecraft-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://backend:3001
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - quotecraft-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 15s

networks:
  quotecraft-network:
    driver: bridge

volumes:
  backend-logs:
    driver: local
